{% load static %}

<!doctype>
<html>
  <head>
    <title>Pilihan.com</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'topics/css/default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'topics/bower_components/semantic/dist/semantic.min.css' %}">

    <style type="text/css">
      body { font-family: 'Lato', serif; }
      body > .grid { height: 100%; }
      .image { margin-top: -100px; }
      .column { max-width: 350px; }
      .login-footer { margin-top: 30px; }
    </style>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h1 class="ui image header">
          {# <img src="assets/images/logo.png" class="image"> #}
          <div class="content" style="font-size:60px;margin-bottom:30px">Pilihan</div>
        </h1>
        <form class="ui large form" method="post">
          {% csrf_token %}
          {% if error_message %}
          <div class="ui visible error message">
            <i class="close icon"></i>
            <div>{{ error_message }}</div>
          </div>
          {% endif %}
          <div class="ui segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" value="{{ email }}" placeholder="Email">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" value="{{ password }}" placeholder="Password">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="confirm" value="{{ confirm }}" placeholder="Confirm Password">
              </div>
            </div>
            <div class="ui fluid large primary submit button">Sign Up</div>
            <div class="login-footer"><a href="{% url 'login' %}">Batal</a></div>
          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="{% static 'topics/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'topics/bower_components/semantic/dist/semantic.min.js' %}"></script>
    <script>
      $('.submit').click(function(e) {
        $('.form').submit();
      });

      $('.message .close').click(function() {
        $(this).closest('.message').transition('fade');
      });
    </script>

  </body>
</html>
